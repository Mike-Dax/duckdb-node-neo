name: DuckDB Node Client API
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      linux:
        description: 'Run on Linux'
        type: boolean
        required: true
        default: false
      publish_linux_x64:
        description: 'Publish Bindings for Linux x64'
        type: boolean
        required: true
        default: false
      publish_dry_run:
        description: 'Publish Dry Run'
        type: boolean
        required: true
        default: true
      macos:
        description: 'Run on Mac OS'
        type: boolean
        required: true
        default: false
      windows:
        description: 'Run on Windows'
        type: boolean
        required: true
        default: false
  repository_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: false

jobs:

  linux:
    name: Linux
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.linux }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: alt
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Workspace - Install
        working-directory: alt
        run: pnpm install

      - name: Bindings - Build
        working-directory: alt/bindings
        run: pnpm run build
      
      - name: Bindings - Test
        working-directory: alt/bindings
        run: pnpm test
      
      - name: API - Build
        working-directory: alt/api
        run: pnpm run build
      
      - name: API - Test
        working-directory: alt/api
        run: pnpm test
      
      - name: Publish - Config Auth Token
        run: pnpm config set '//npm.pkg.github.com/:_authToken' "${NPM_AUTH_TOKEN}"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish - Bindings - Linux x64
        working-directory: alt/bindings/pkgs/@duckdb/node-bindings-linux-x64
        run: pnpm publish ${{ inputs.publish_dry_run && '--dry-run' || '' }}

  macos:
    name: Mac OS X
    runs-on: macos-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.macos }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: alt
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Workspace - Install
        working-directory: alt
        run: pnpm install

      - name: Bindings - Build
        working-directory: alt/bindings
        run: pnpm run build
      
      - name: Bindings - Test
        working-directory: alt/bindings
        run: pnpm test
      
      - name: API - Build
        working-directory: alt/api
        run: pnpm run build
      
      - name: API - Test
        working-directory: alt/api
        run: pnpm test

  windows:
    name: Windows
    runs-on: windows-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.window }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: alt
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Workspace - Install
        working-directory: alt
        run: pnpm install

      - name: Bindings - Build
        working-directory: alt/bindings
        run: pnpm run build
      
      - name: Bindings - Test
        working-directory: alt/bindings
        run: pnpm test
      
      - name: API - Build
        working-directory: alt/api
        run: pnpm run build
      
      - name: API - Test
        working-directory: alt/api
        run: pnpm test
